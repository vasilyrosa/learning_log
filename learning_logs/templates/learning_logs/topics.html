{% extends "learning_logs/base.html" %}

{% block header %}
<h1>Assuntos</h1>
{% endblock header %}

{% block content %}

<ul>
    {% for topic in topics %}
    <li>
        <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }} </a>
        </h3>
    </li>
    {% empty %}
    <li>Nenhum tópico foi adicionado ainda.</li>
    {% endfor %}
</ul>

<h3>
    <a href="{% url 'learning_logs:new_topic' %}">Adicionar um novo tópico</a>
</h3>
{% endblock content %}
